<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Using a View with map components and Calcite components.</title>

  <style>
    html,
    body,
    arcgis-map {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/next/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/next/"></script>
  <script type="module" src="https://js.arcgis.com/calcite-components/1.9.2/calcite.esm.js"></script>
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.9.2/calcite.css" />
  <script type="module" src="https://js.arcgis.com/map-components/next/arcgis-map-components.esm.js"></script>

</head>

<body>
          <arcgis-scene item-id="85b8e35118074517bdcc07fede694f85" qualityProfile="high">
            <arcgis-daylight position="top-right" playSpeedMultiplier=2 expandable />
            <arcgis-directline-measurement-3d position="top-right" expandable />
          </arcgis-scene>
  <script>
      document.querySelector("arcgis-scene").addEventListener("viewReady", async (event) => {
          const view = event.detail.view;
          const camera = {
          city: {
            position: {
              longitude: -4.49292254,
              latitude: 48.38118005,
              z: 29.41383
            },
            heading: 250.18,
            tilt: 87.91
          },
          global: {
            position: {
              longitude: 27.05453608,
              latitude: 54.53236102,
              z: 10825172.372
            },
            heading: 357.3,
            tilt: 0.19
          }
        };
            console.log(view);
            view.camera = camera.city;
            // view.qualityProfile = "high";
            view.environment = {
                lighting: {
                type: "sun",
                date: new Date(), // sets the lighting to reflect the current time of day
                directShadowsEnabled: true // enables shadows
            }
        };
        const daylight =  document.querySelector("arcgis-daylight");
        daylight.view = view;
        // daylight.playSpeedMultiplier = 2;
        daylight.visibleElements = {
            timezone: false
          }
        
       
      });
  </script>

</body>

</html>
